# Netty 服务端监听端口
server.port=8888
# Netty boss 线程数量（接受连接）
server.bossThreads=1
# Netty worker 线程数量（处理 IO）
server.workerThreads=4
# ServerSocket backlog 队列长度
server.backlog=1024
# 连接建立超时时间（毫秒）
server.connectTimeoutMillis=3000
# 读空闲检测时间（秒）
server.readerIdleSeconds=60
# 写空闲检测时间（秒）
server.writerIdleSeconds=0
# 读写总空闲检测时间（秒）
server.allIdleSeconds=0
# 单个请求允许的最大帧大小（字节）
server.maxFrameBytes=1048576

# 聚合窗口中单个槽的时间跨度（毫秒）
aggregator.windowSizeMillis=30000
# 聚合窗口中槽的数量（总窗口 = windowSizeMillis * windowSlotCount）
aggregator.windowSlotCount=5

# 在统计窗口内触发“热 key”的最小访问次数
algorithm.minCountThreshold=3

# 聚合调度器核心线程数
scheduler.corePoolSize=1
# 热 key 计算工作线程池大小
scheduler.workerPoolSize=4
# 热 key 计算任务调度周期（毫秒）
scheduler.periodMillis=1000
# 热 key 衰减任务调度周期（毫秒）
scheduler.decayPeriodMillis=1000
# 热 key 允许的最长空闲时间（毫秒），超过则视为失效
scheduler.hotKeyIdleMillis=60000
